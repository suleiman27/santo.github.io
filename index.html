<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE REQUISITION FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        h5 {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 4px;
        }
    
        input, select, textarea, date {
            width: calc(100% - 16px);
            padding: 6px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>

    <h5>STORE REQUISITION FORM </h5>
    <form id="store requisition form">
        <label for="partNo">Part No:</label>
        <input type="text" id="partNo" name="partNo" required>

        <label for="partName">Part Name:</label>
        <input type="text" id="partName" name="partName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <label for="issuedBy">Issued By:</label>
        <input type="text" id="issuedBy" name="issuedBy" required>

        <label for="approvedBy">Approved By:</label>
        <input type="text" id="approvedBy" name="approvedBy" required>

        <label for="supervisorSignature">Supervisor Signature:</label>
        <input type="text" id="supervisorSignature" name="supervisorSignature" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("store requisition Form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add your form submission logic here
            // You can access form values using document.getElementById("elementId").value
            alert("Form submitted successfully!");
        });
    </script>

</body>
</html>
