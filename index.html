<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to the AVA App, the #1 platform for vehicle assembly professionals.">
    <meta name="robots" content="noindex, nofollow">
    <title>ASSOCIATED VEHICLE ASSEMBLERS</title>

    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/png" href="https://ava.co.ke/wp-content/uploads/2021/07/AVA-favicon-red-3.png" />
    <link rel="apple-touch-icon" href="https://ava.co.ke/wp-content/uploads/2021/07/AVA-favicon-red-3.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://ava.co.ke/wp-content/uploads/2021/07/AVA-favicon-red-3.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://ava.co.ke/wp-content/uploads/2021/07/AVA-favicon-red-3.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://ava.co.ke/wp-content/uploads/2021/07/AVA-favicon-red-3.png">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f2f2f2;
            padding: 10px;
        }

        .nav-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        section {
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hide content initially */
        #main-content {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm" action="your_login_handler.php" method="post">
            <label for="PFNumber">PF Number:</label>
            <input type="text" id="PFNumber" name="PFNumber" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </section>

    <!-- Main Content Section (Hidden initially) -->
    <section id="main-content">
        <header>
            <h1>ASSOCIATED VEHICLE ASSEMBLERS</h1>
        </header>

        <nav>
            <div class="nav-item"><a href="#">PLR</a></div>
            <div class="nav-item"><a href="#">ROBBING</a></div>
            <div class="nav-item"><a href="#">Requisition Path</a></div>
            <div class="nav-item"><a href="#">Discrepancy Part</a></div>
        </nav>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 ASSOCIATED VEHICLE ASSEMBLERS. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // JavaScript to toggle visibility of login form and main content
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission for this example

            // Open a new window for the main content
            var mainContentWindow = window.open("", "_blank");
            mainContentWindow.document.write(document.getElementById("main-content").innerHTML);

            // Assuming successful login, close the login window
            window.close();
        });
    </script>

    <script type="text/javascript">
        // Anti-clickjacking protection
        if (self === top) {
            var antiClickjack = document.getElementById('antiClickjack');
            if (antiClickjack) antiClickjack.parentNode.removeChild(antiClickjack);
        } else {
            top.location.href = self.location.href;
        }
    </script>

    <!-- DOMContentLoaded to toggle body class -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            document.body.className = document.body.className.replace('no-js', 'js');
        });
    </script>
</body>

</html>
